<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cephas Analysis - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <div class="login-header">
                <img src="IMG/b79ada1b688ab336e5a45da961518f943e52dc15.gif" alt="Cephas Analysis Logo" class="logo">
                <h1>Welcome Back to Cephas AI Solutions & Research Analysis</h1>
                <p>Enter your credentials to access your account</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="username" name="username" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            <p id="error-message"></p>
            <div class="create-account">
                <p>Don't have an account? <a href="#">Create Account</a></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Cephas AI Solutions & Research Analysis. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/safaap0/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/safaa.the/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://discordapp.com/users/391624991407472641" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
                <a href="https://www.youtube.com/channel/UCQKu1BRJz5aiXp3Dj4vXhHA" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/safaa-maz-a7964125a/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
